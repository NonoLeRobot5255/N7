spring.application.name=facade

# URL de connexion à HSQLDB (en mode mémoire)
spring.datasource.url=jdbc:hsqldb:hsql://localhost/xdb

# Pilote JDBC pour HSQLDB
spring.datasource.driverClassName=org.hsqldb.jdbc.JDBCDriver

# Nom d'utilisateur et mot de passe (par défaut pour HSQLDB en mode mémoire)
spring.datasource.username=sa
spring.datasource.password=

# Type de connexion
spring.datasource.platform=hsqldb

# Activer le pool de connexions (optionnel)
spring.datasource.hikari.enabled=true

# Dialecte Hibernate pour HSQLDB
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.HSQLDialect

# Activer le schéma auto (ce qui crée et met à jour les tables automatiquement)
spring.jpa.hibernate.ddl-auto=create-drop

# Afficher les requêtes SQL dans la console (utile pour le débogage)
spring.jpa.show-sql=true

# Formatage des requêtes SQL pour plus de lisibilité
spring.jpa.properties.hibernate.format_sql=true

# Paramètre pour ne pas laisser de logs excessifs sur la console
spring.jpa.properties.hibernate.use_sql_comments=true